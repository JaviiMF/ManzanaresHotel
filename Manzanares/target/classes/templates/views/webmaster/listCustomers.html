<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/templateWebmaster :: head">
</head>
<body>

<meta charset="UTF-8">
<header th:replace="~{plantillas/templateWebmaster :: headerWebmaster}"></header>
    <div class="container pt-4">
        <h1>Listado de Usuarios</h1>
        <h2>En esta página puedes acceder a todos los datos sobre los usuarios y sus roles.</h2>
    </div>

    <div class="container pt-4">
        <div class="row mt-3">
            <div class="row mt-3">
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>DNI</th>
                            <th>Direccion</th>
                            <th>Tipo</th>
                            <th>Horario</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario: ${usuario}">
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td th:text="${usuario.dni}"></td>
                            <td th:text="${usuario.direccion}"></td>
                            <td th:text="${usuario.tipo}"></td>
                            <td th:text="${usuario.horario}"></td>
                            <td>
                                <span th:style=" 'color : green'" th:if="${usuario.activo}">Activo</span>
                                <span th:style=" 'color : red'"  th:unless="${usuario.activo}">No Activo</span>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-xs"
                                        th:onclick="'del(\'/customer/deleteUsuario/' + ${usuario.dni} + '\')'">Borrar</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>





<script type="text/javascript">
    function del(urlBorrar) {
        if (confirm('¿Estás seguro/a de que quieres borrar el Usuario?')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then((res) => location.reload());
        }
    }
</script>

</body>
</html>
