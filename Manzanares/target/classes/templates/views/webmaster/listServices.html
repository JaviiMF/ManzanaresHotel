<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/templateWebmaster :: head">
</head>
<body>

<meta charset="UTF-8">
<header th:replace="~{plantillas/templateWebmaster :: header}"></header>
<div class="container pt-4">
    <h1>Listado de Servicos</h1>
    <h2>En esta página puedes acceder a todos los servicios del Hotel.</h2>
</div>

<div class="container pt-4">
    <div class="row mt-3">
        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Horario</th>
                    </tr>
                    </thead>
                    <tr th:each="servicio: ${servicio}">
                        <td th:text="${servicio.descripcion}"></td>
                        <td th:text="${servicio.precio}"></td>
                        <td th:text="${servicio.descripcion}"></td>
                        <td>
                            <button class="btn btn-danger btn-xs" onmouseover="" style="cursor: pointer"
                                    th:onclick="'del(\'/servicio/deleteServicio/' + ${servicio.id} + '\')'">Borrar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>



<footer th:replace="~{plantillas/template :: footer}"></footer>

<script type="text/javascript">
    function del(urlBorrar) {
        if (confirm('¿Estás seguro/a de que quieres borrar el servicio?')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then((res) => location.reload());
        }
    }
</script>
</body>
</html>
