<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div >
        <title>¿Existe el Cliente?</title>
        <h2>Introduce su NIF para comprobarlo.</h2>


        <form method="get" th:action="@{/customer/{id}(id=${dni})}">
            <label for="nombre">DNI</label>
            <input class="form-control" id="dni" name="dni" type="text"/>
        </form>
    </div>

    <div class="form-group">
        <title>Crear Usuario</title>
        <h2>En esta página puedes crear las cuentas de los usuarios, ya sean clientes o staff.</h2>

        <form method="post" th:action="@{/createUsuario}">
            <label for="nombre">Nombre</label>
            <input class="form-control" id="nombre" name="nombre" type="text"/>

            <label for="apellidos">Apellidos</label>
            <input class="form-control" id="apellidos" name="apellidos" type="text"/>

            <label for="nif">NIF</label>
            <input class="form-control" id="nif" name="nif" type="text"/>

            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" type="text"/>

            <label for="psswd">Contraseña</label>
            <input class="form-control" id="psswd" name="psswd" type="text"/>

            <label for="auxpsswd">Confirmar Contraseña</label>
            <input class="form-control" id="auxpsswd" name="auxpsswd" type="text"/>

            <label for="nombre">Fecha Nacimientp</label>
            <input class="form-" id="datePickerId" name="datePickerId" type="date"/>

            <label for="telefono">Telefono</label>
            <input class="form-control" id="telefono" name="telefono" type="text"/>

            <label for="pais">País</label>
            <input class="form-control" id="pais" name="pais" type="text"/>

            <label for="genero">Género</label>
            <input class="form-control" id="genero" name="genero" type="text"/>

            <label for="rol">Género</label>
            <input class="form-control" id="rol" name="rol" type="text"/>
        </form>
        <button type="submit" class="btn btn-primary">Registro</button>
    </div>


    <script type="text/javascript">
        let datePickerId;
        datePickerId.max = new Date().toISOString().split("T")[0];
    </script>
</body>
</html>
