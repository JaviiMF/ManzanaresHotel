<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/template :: head">
</head>
<body>
	<header th:replace="plantillas/template :: header"></header>

	<div class="container">

		<div style="text-align: left;">
			<h2>Habitación Seleccionada</h2>
			<table style="margin: auto;">
				<tr>
					<td><h3 th:text="${param.gama}"></h3></td>
				</tr>
				<tr>
					<td><p>Número: </p></td>
					<td><p th:text="${param.num}"></p></td>
				</tr>
				<tr>
					<td><p>Camas: </p></td>
					<td><p th:text="${param.numcamas}"></p></td>
				</tr>
				<tr>
					<td><p>Mascotas: </p></td>
					<td><p th:text="${param.mascotas ? 'Sí' : 'No'}"></p></td>
				</tr>
				<tr>
					<td><p>Precio: </p></td>
					<td><p th:text="${param.precio}"></p></td>
				</tr>
			</table>
		</div>

		<h1 style="text-align: center;">Seleccionar Servicios</h1>
		<div style="padding-bottom: 40px;">
			<table style="margin: 0 auto;">
				<tr th:each="servicio: ${servicios}">
					<td style="padding-right: 200px;">
						<table>
							<tr>
								<td><h3 th:text="${servicio.descripcion}"></h3></td>
							</tr>
							<tr>
								<td><p>Precio: </p></td>
								<td><p th:text="${servicio.precio}"></p></td>
							</tr>
							<tr>
								<td><p>Horario: </p></td>
								<td><p th:text="${servicio.horario}"></p></td>
							</tr>
						</table>
					</td>

					<td><img src="https://i.ibb.co/MCrCCFj/gimnasio.png" alt="gimnasio" border="0" width="250"></td>

					<td>
						<div style="text-align: center; margin-top: 10px;">
							<a th:href="@{/customer/checkout(gama=${param.gama}, num=${param.num}, numcamas=${param.numcamas}, mascotas=${param.mascotas}, precio=${param.precio}, servicioDesc=${servicio.descripcion}, servicioPrecio=${servicio.precio}, servicioHorario=${servicio.horario})}">>
								<button type="submit" class="btn btn-primary mt-1">Checkout con servicio</button>
							</a>
						</div>
					</td>

				</tr>
			</table>
		</div>
	</div>

	<div style="text-align: center; padding-bottom: 40px;">
		<a th:href="@{/customer/checkout(gama=${param.gama}, num=${param.num}, numcamas=${param.numcamas}, mascotas=${param.mascotas}, precio=${param.precio})}">
			<button type="submit" class="btn btn-primary mt-1">Checkout sin servicios</button>
		</a>
	</div>


	<footer th:replace="plantillas/template :: footer"></footer>
</body>
</html>
