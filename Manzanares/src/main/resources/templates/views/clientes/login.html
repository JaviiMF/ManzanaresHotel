<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/template :: head"></head>

<body>
    <header th:replace="plantillas/template :: header">
        <h1 class="text-center">Inicia Sesión</h1>
    </header>

    <div class="container">

        <div class="text-center pt-4">
            <strong>Inicia Sesión / Regístrate</strong>
            <p>Ya seas cliente o miembro del staff, inicia sesión para acceder a todos tus datos.</p>
        </div>

        <form class="form-horizontal">
            <!-- Iniciar Sesión Form -->
            <div class="form-group text-center">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </div>
        </form>

        <form class="form-horizontal mt-4">
            <!-- Registrarse Form -->
            <div class="form-group text-center">
                <h2>Registrarse</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="nif">NIF</label>
                        <input type="text" class="form-control" id="nif" placeholder="NIF">
                    </div>
                    <div class="col-md-6">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="emailRegistro">Email</label>
                        <input type="email" class="form-control" id="emailRegistro" placeholder="Email">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="pais">País</label>
                        <select class="form-control" id="pais">
                            <option>España</option>
                            <option>Italia</option>
                            <option>Francia</option>
                            <option>Portugal</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="genero">Género</label>
                        <select class="form-control" id="genero">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="terminosCondiciones">
                    <label class="form-check-label" for="terminosCondiciones">Acepto términos y condiciones</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="recibirNotificaciones">
                    <label class="form-check-label" for="recibirNotificaciones">Deseo recibir notificaciones</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Darse de alta</button>
            </div>
        </form>

    </div>

    <footer th:replace="plantillas/template :: footer"></footer>
</body>

</html>
