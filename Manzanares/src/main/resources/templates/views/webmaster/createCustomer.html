<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="plantillas/template :: head">
<body>
<header th:replace="~{plantillas/template :: header}"></header>
    <div>
        <title>¿Existe el Cliente?</title>
        <h2>Introduce su NIF para comprobarlo.</h2>


        <form method="get" th:action="@{/customer/{id}(id=${dni})}">
            <label for="nombre">DNI</label>
            <input class="form-control" id="dni" name="dni" type="text"/>
        </form>
    </div>

    <div class="container pt-4" >
        <h1>Crear Usuario</h1>
        <h2>En esta página puedes crear las cuentas de los usuarios, ya sean clientes o staff.</h2>

        <form method="post" action="#" class="row justify-content-center" th:action="@{/customer/createUsuario}" th:object="${habitacion}">
            <label for="nombre">Nombre</label>
            <input class="form-control" id="nombre" name="nombre" type="text" th:field="*{nombre}"/>

            <label for="nif">NIF</label>
            <input class="form-control" id="nif" name="nif" type="text" th:field="*{dni}"/>

            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" type="text" th:field="*{email}"/>

            <label for="psswd">Contraseña</label>
            <input class="form-control" id="psswd" name="psswd" type="password" th:field="*{contrasena}"/>

            <label for="telefono">Telefono</label>
            <input class="form-control" id="telefono" name="telefono" type="text"  th:field="*{telefono}"/>

            <label for="tipo">Tipo</label>
            <input class="form-control" id="tipo" name="tipo" type="text" th:field="*{tipo}"/>

            <label for="activo">Activo</label>
            <input class="form-control" id="activo" name="activo" type="checkbox" th:field="*{activo}"/>

            <label for="rol">Horario</label>
            <input class="form-control" id="rol" name="rol" type="text" th:field="*{horario}"/>

            <label for="dir">Direccion</label>
            <input class="form-control" id="dir" name="dir" type="text" th:field="*{direccion}"/>
        </form>
        <button type="submit" class="btn btn-primary">Registro</button>
    </div>

</body>
</html>
