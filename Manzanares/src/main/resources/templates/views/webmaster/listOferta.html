<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/templateWebmaster :: head">
</head>
<body>

<meta charset="UTF-8">
<header th:replace="~{plantillas/templateWebmaster :: headerWebmaster}"></header>
<div class="container pt-4">
    <h1>Listado de Ofertas</h1>
    <h2>En esta página puedes acceder a todas las ofertas del Hotel.</h2>
</div>

<div class="container pt-4">
    <div class="row mt-3">
        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Porcentaje</th>
                        <th>Descripcion</th>
                    </tr>
                    </thead>
                        <tr th:each="descuento: ${descuento}">
                            <td th:text="${descuento.porcentaje}"></td>
                            <td th:text="${descuento.descripcion}"></td>
                            <td>
                                <button class="btn btn-danger btn-xs"
                                        th:onclick="'del(\'/descuento/deleteDescuento/' + ${descuento.id} + '\')'">Borrar</button>
                            </td>
                        </tr>
                </table>

            </div>
        </div>
    </div>
</div>





<script type="text/javascript">
    function del(urlBorrar) {
        if (confirm('¿Estás seguro/a de que quieres borrar la Oferta?')) {
            fetch(urlBorrar, {
                method: 'DELETE'
            }).then((res) => location.reload());
        }
    }
</script>

</body>
</html>
