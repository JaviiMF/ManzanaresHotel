<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>CRUD Clientes</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<style>
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.container-fluid {
			flex: 1;
		}

		footer {
			margin-top: auto;
		}
	</style>
</head>
<body>
	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<ul class="navbar-nav me-3 mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/customer/login}">Login</a></li>
				</ul>

				<a class="navbar-brand" th:href="@{/index}"> <strong>Manzanares
						Hotel</strong>
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!--  ENLACES DEL MENU -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/index}">Home</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/servicio/all}">Servicios</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/room/all}">Habitaciones</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/views/hotel/contact}">Contáctanos</a></li>
						<!-- <li class="nav-item"><a class="nav-link" href="#">Clientes</a></li> -->
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- CONTENIDO -->
	<div class="container"></div>

	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer" class="bg-dark text-white mt-auto">
    <div class="container position-relative">
        <table class="table table-dark">
            <tr>
                <!-- Primera columna -->
                <td class="text-left">
                    <h5>Manzanares Hotel</h5>
                    <p>Dirección: Carrer Sant Pere, El Campello. 03460</p>
                    <p>Teléfono: +64 615 604 614</p>
                    <p>Correo: manzanares_hotel@gmail.com</p>
                </td>

                <!-- Segunda columna -->
                <td class="text-center">
                    <nav class="nav">
                        <a class="nav-link" th:href="@{/servicio/all}">Servicios</a>
                        <a class="nav-link" th:href="@{/room/all}">Habitaciones</a>
                        <a class="nav-link" th:href="@{/views/hotel/contact}">Contáctanos</a>
                    </nav>
                </td>

                <!-- Tercera columna -->
                <td class="text-right">
                    <p>Subscríbete a nuestros servicios</p>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Tu correo electrónico" aria-label="Tu correo electrónico" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-light" type="button" id="button-addon2">OK</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</footer>


</body>
</html>
